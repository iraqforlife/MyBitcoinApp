<div class="container">
  <div class="page-title">
    {{ pageTitle }}
  </div>
  @if (isLoading()) {
  <div class="spinner"></div>
  } @else if (errorMessage()){
  <div style="color: red">An error occurred: {{ errorMessage() }}</div>
  } @else { @if (users().length) {
  <table>
    <thead>
      <tr>
        <th>email</th>
        <th>first name</th>
        <th>last name</th>
      </tr>
    </thead>

    <tbody>
      @for (user of users(); track user) {
      <tr>
        <td>
          {{ user.email }}
        </td>
        <td>
          {{ user.firstName }}
        </td>
        <td>
          {{ user.lastName }}
        </td>
      </tr>
      }
    </tbody>
  </table>
  } @else {
  <div>No vehicles found</div>
  } }
</div>
